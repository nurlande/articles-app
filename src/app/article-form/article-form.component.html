<div class="container">
  <div class="card">
    <h2 class="card-title">{{ pageTitle }}</h2>

    <form (submit)="onSubmit()" [formGroup]="articleForm">
      <div class="form-group">
        <label class="form-label" for="title">Title*</label>
        <input
          class="form-input"
          id="title"
          formControlName="title"
          placeholder="Title"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="author">Author*</label>
        <input
          class="form-input"
          id="author"
          formControlName="author"
          placeholder="Author"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="title">Content*</label>
        <textarea
          class="form-textarea"
          id="content"
          formControlName="content"
          placeholder="Content"
        ></textarea>
      </div>
      <div class="card-footer">
        <button type="submit" style="margin-right: 5px">
          {{ article.id ? "Save" : "Create" }}
        </button>
        <button type="button" (click)="onBack()">Back</button>
      </div>
      <p style="color: red" *ngIf="articleForm.invalid">
        * Please, fill all required fields. Title should be less than 100
        characters.
      </p>
    </form>
  </div>
</div>
